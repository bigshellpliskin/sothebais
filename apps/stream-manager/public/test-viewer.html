<!DOCTYPE html>
<html>
<head>
    <title>Sothebais Test Stream Viewer</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
    <style>
        body { margin: 0; background: #0f0f0f; color: white; font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .video-container { aspect-ratio: 16/9; margin: 20px 0; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sothebais Test Stream</h1>
        <div class="video-container">
            <video
                id="stream-player"
                class="video-js vjs-default-skin"
                controls
                width="100%"
                height="100%"
                data-setup='{"techOrder": ["flash", "html5"]}'
            >
                <source src="rtmp://localhost:1935/live/test" type="rtmp/mp4" />
            </video>
        </div>
    </div>

    <script>
        var player = videojs('stream-player');
    </script>
</body>
</html>
